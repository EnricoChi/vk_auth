<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body class="h-100">
<nav class="navbar position-absolute w-100">
    <div class="w-100 d-flex">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} px-2 py-1" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    {{ message|safe }}
                </div>
            {% endfor %}
        {% endif %}
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item active ml-auto">
                    <span class="alert alert-info px-2 py-1">Hi, {{ user.first_name }}</span>
                    <a class="btn btn-danger" href="{% url 'accounts:logout' %}">Logout</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center">
        <div class="col-12">
            <div class="row">
                <div class="col-12 pb-2">
                    <div class="col-12 text-center"><h1>{{ title }}</h1></div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
        <div class="col-12">
            <a href="https://github.com/EnricoChi/vk_auth">
                <i class="fab fa-github h3"></i>
                <small>https://github.com/EnricoChi/vk_auth.git</small>
            </a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
